<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Owl - PDF to Audiobook Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Book Owl</h1>
    </header>
    <main>
        <div id="dropzone">
            <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" accept=".pdf" required>
                <label for="file">Drag and drop your PDF here or click to select</label>
                <div class="speed-control">
                    <label for="speed">Playback Speed:</label>
                    <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
                    <span id="speed-value">1x</span>
                </div>
                <button type="submit">Convert to Audio</button>
            </form>
        </div>
        <div id="loading" style="display: none;">
            <p>Converting... Please wait.</p>
            <div class="spinner"></div>
        </div>
        <div id="download-link" style="display: none;">
            <p>Conversion complete! Click the button below to download your audiobook.</p>
            <a id="download-button" href="#" class="button">Download Audiobook</a>
        </div>
    </main>
    <footer>
        <div class="logo">Book Owl</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Pricing</a>
            <a href="#">Terms</a>
        </nav>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
